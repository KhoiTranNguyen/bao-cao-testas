<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo cáo Phân tích Kết quả Thi TestAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-orange': '#FF8C00',
              'brand-amber': '#FFA500',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'focus-in': 'focusIn 0.8s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              focusIn: {
                '0%': { filter: 'blur(12px)', opacity: '0' },
                '100%': { filter: 'blur(0)', opacity: '1' },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body class="bg-amber-50 bg-gradient-to-br from-amber-50 via-white to-orange-100 text-slate-800">
    <div id="root"></div>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
